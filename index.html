<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <link rel="stylesheet" href="css/grinder.css"/>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
        
        <script type="text/javascript" src="js/jquery.js"></script>
        <script type="text/javascript" src="js/underscore.js"></script>
        <script type="text/javascript" src="js/bootstrap.min.js"></script>

        <title>PPTQ Grinder</title>
        <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBtOMCK1p4VUVoftF15QSn7xqQpAVFCunI"></script>
    </head>

    <body>
        <div class="container">
            <div class="row">
                <h1>PPTQ Grinder</h1>
                <p>All events subject to change. We encourage you to contact venue/organizer to confirm event and its start time. This page has no affiliation with Wizards of the Coast. Information for this was obtained from the official <a href="http://magic.wizards.com/en/pptqmil15/locations">PPTQ Milwaukee 2015 page</a>.</p>
            </div>

            <div class="row">
                <div id="map-container" class="col-md-9"></div>
                <form id="controller" class="col-md-3">
                    <ul class="list-group">
                        <li class="list-group-item active">
                            Format
                        </li>
                        <li class="list-group-item">
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="format-standard" value="standard" checked="checked">
                                    Standard
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="format-modern" value="modern" checked="checked">
                                    Modern
                                </label>
                            </div>
                            <div class="checkbox">
                                <label>
                                    <input type="checkbox" id="format-sealed" value="sealed" checked="checked">
                                    Sealed
                                </label>
                            </div>
                        </li>
                    </ul>
                </form>
            </div>

            <!-- XXX: don't make table
            <div class="row">
                <table id="pptq-table" class="table">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>Format</th>
                            <th>Venue Name</th>
                            <th>Venue Address</th>
                            <th>City</th>
                            <th>Region</th>
                            <th>Country</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                </table>
            </div>
            -->
        </div>

        <script type="text/javascript" src="js/grinder.js"></script>
    </body>
</html>
